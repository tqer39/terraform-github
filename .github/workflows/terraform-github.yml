---
name: Terraform - AWS - Portfolio

on:
  pull_request:
    paths:
      - ".github/actions/**/action.yml"
      - ".github/workflows/terraform-github.yml"
      - ".tool-versions"
      - "terraform/src/**"
      - "terraform/modules/**"
  push:
    branches:
      - main
    paths:
      - ".github/actions/**/action.yml"
      - ".github/workflows/terraform-github.yml"
      - ".tool-versions"
      - "terraform/src/**"
      - "terraform/modules/**"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write
  id-token: write
  pull-requests: write

concurrency: terraform-github

env:
  AWS_ACCOUNT_ID: "072693953877"
  AWS_ENV_NAME: portfolio
  OIDC_IAM_ROLE: portfolio-terraform-github-deploy

jobs:
  set-matrix:
    name: Set Matrix
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3.0.0

      - name: Set Matrix
        id: set-matrix
        uses: ./.github/actions/set-matrix
        with:
          AWS_ENV_NAME: ${{ env.AWS_ENV_NAME }}

  terraform:
    name: Terraform
    needs: [set-matrix]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        directory: ${{ fromJson(needs.set-matrix.outputs.matrix )}}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: AWS Credential
        uses: ./.github/actions/aws-credential
        with:
          oidc-iam-role: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.OIDC_IAM_ROLE }}

      - name: Get token
        id: get-token
        uses: getsentry/action-github-app-token@v2
        with:
          app_id: ${{ secrets.GHA_TF_APP_ID }}
          private_key: ${{ secrets.GHA_TF_PRIVATE_KEY }}

      - name: Terraform Plan
        uses: ./.github/actions/terraform-plan
        with:
          working-directory: ./terraform/environments/${{ env.AWS_ENV_NAME }}/${{ matrix.directory }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          TF_VAR_GITHUB_TOKEN: ${{ steps.get-token.outputs.token }}

      - name: Start Deployment
        if: github.ref == 'refs/heads/main'
        uses: bobheadxi/deployments@v1
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: ${{ env.AWS_ENV_NAME }}

      - name: Terraform Apply
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: ./.github/actions/terraform-apply
        with:
          working-directory: ./terraform/environments/${{ env.AWS_ENV_NAME }}/${{ matrix.directory }}
          TF_VAR_GITHUB_TOKEN: ${{ steps.get-token.outputs.token }}

      - name: Finish Deployment
        if: always() && github.ref == 'refs/heads/main'
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          env: ${{ steps.deployment.outputs.env }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
